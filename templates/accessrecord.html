<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>ACCESSRECORD</h1>
    </center>
    <table border="4px">
        <tr>
            <th>name</th>
            <th>author</th>
            <th>date</th>
        </tr>

            <td>{{ao.name}}</td>
            <td>{{ao.author}}</td>
            <td>{{ao.date}}</td>
        </tr>
        {% endfor %}
    </table>
    
</body>
</html>
